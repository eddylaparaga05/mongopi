<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mongopi - Menu</title>
  <meta name="theme-color" content="#ff9800" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("‚úÖ Service Worker aktif"))
        .catch(err => console.error("‚ùå Gagal daftar SW:", err));
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('logo.png') no-repeat center center / cover;
      filter: brightness(0.4);
      z-index: -2;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .category-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .category-buttons button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .category-buttons button.active,
    .category-buttons button:hover {
      background: #ff9800;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      padding: 15px;
    }
    .menu-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .menu-card:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .menu-card h3 {
      margin: 5px 0;
    }
    .menu-card p {
      margin: 0;
      font-size: 0.9rem;
      color: #ffeb3b;
    }
    .cart-btn {
      display: block;
      width: 90%;
      margin: 20px auto;
      padding: 12px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #111;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      transition: 0.3s ease;
    }
    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .popup table {
      width: 100%;
      font-size: 0.9rem;
      color: white;
    }
    .popup .total {
      margin-top: 10px;
      font-weight: bold;
      color: #ffeb3b;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px;
      width: 48%;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-cancel {
      background: #f44336;
      color: white;
    }
    .btn-confirm {
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>
    <h1>MENU</h1>
  </header>

  <div class="category-buttons">
    <button class="active" onclick="filterMenu('all', event)">All</button>
    <button onclick="filterMenu('Coffee', event)">Coffee</button>
    <button onclick="filterMenu('Non Coffee', event)">Non Coffee</button>
    <button onclick="filterMenu('Food', event)">Food</button>
    <button onclick="filterMenu('Dessert', event)">Dessert</button>
  </div>

  <div class="menu-container" id="menuContainer"></div>
  <button class="cart-btn" onclick="openCart()">üõí Checkout / Pesanan Saya</button>

  <div class="popup" id="cartPopup">
    <h2>üìù Meja <span id="mejaNomor"></span></h2>
    <table id="cartTable"></table>
    <p class="total">Total: Rp <span id="cartTotal"></span></p>
    <div style="display:flex; justify-content:space-between;">
      <button class="btn-cancel" onclick="closeCart()">‚ùå Batal</button>
      <button class="btn-confirm" onclick="confirmOrder()">‚úÖ Konfirmasi</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrl6u__bEXmEgu3SpIICKV0hVIySiIeBI",
      authDomain: "mongopi.firebaseapp.com",
      projectId: "mongopi",
      storageBucket: "mongopi.firebasestorage.app",
      messagingSenderId: "617362602103",
      appId: "1:617362602103:web:8d92b668168ec63f8f6e72"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const meja = urlParams.get('meja') || "???";
    document.getElementById('mejaNomor').innerText = meja;

    let menuList = [];
    let cart = [];

    async function loadMenu() {
      const snapshot = await getDocs(collection(db, "menu"));
      menuList = [];
      snapshot.forEach(doc => menuList.push(doc.data()));
      displayMenu(menuList);
    }

    function displayMenu(list) {
      const container = document.getElementById('menuContainer');
      container.innerHTML = "";
      list.forEach(item => {
        const card = document.createElement('div');
        card.className = "menu-card";
        card.onclick = () => addToCart(item);
        card.innerHTML = `<h3>${item.nama}</h3>
                          <p>${item.tipe || ''}</p>
                          <p>Rp ${item.harga.toLocaleString()}</p>`;
        container.appendChild(card);
      });
    }

    window.filterMenu = (category, e) => {
      document.querySelectorAll('.category-buttons button').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      if (category === 'all') displayMenu(menuList);
      else displayMenu(menuList.filter(m => m.kategori === category));
    };

    function addToCart(item) {
      const existing = cart.find(i => i.nama === item.nama);
      if (existing) existing.qty += 1;
      else cart.push({ ...item, qty: 1 });
      alert(`${item.nama} ditambahkan ke keranjang`);
    }

    window.openCart = () => {
      const table = document.getElementById('cartTable');
      table.innerHTML = "";
      let total = 0;
      cart.forEach(i => {
        const subtotal = i.harga * i.qty;
        table.innerHTML += `<tr>
                              <td>${i.nama} x${i.qty}</td>
                              <td style="text-align:right;">Rp ${subtotal.toLocaleString()}</td>
                            </tr>`;
        total += subtotal;
      });
      document.getElementById('cartTotal').innerText = total.toLocaleString();
      document.getElementById('cartPopup').classList.add('active');
    };

    window.closeCart = () => {
      document.getElementById('cartPopup').classList.remove('active');
    };

    window.confirmOrder = async () => {
      if (cart.length === 0) return alert("Keranjang kosong!");
      const total = cart.reduce((sum, i) => sum + i.harga * i.qty, 0);
      await addDoc(collection(db, "orders"), {
        meja: meja,
        items: cart,
        total: total,
        timestamp: serverTimestamp()
      });
      alert("Pesanan berhasil dikirim ‚úÖ");
      cart = [];
      closeCart();
    };

    loadMenu();
  </script>
</body>
</html>
