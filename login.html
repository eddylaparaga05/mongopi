<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Admin Mongopi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- PWA manifest & service worker -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff9800">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('logo.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      z-index: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(5px);
      color: white;
      z-index: 1;
      width: 300px;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #45a049; }
    p { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin Mongopi</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrl6u__bEXmEgu3SpIICKV0hVIySiIeBI",
      authDomain: "mongopi.firebaseapp.com",
      projectId: "mongopi",
      storageBucket: "mongopi.firebasestorage.app",
      messagingSenderId: "617362602103",
      appId: "1:617362602103:web:8d92b668168ec63f8f6e72"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = error.message;
        });
    });
  </script>
</body>
</html>
